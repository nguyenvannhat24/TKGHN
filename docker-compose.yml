version: "3.8"
services:
  admin:
    container_name: admin
    build: ./admin
    ports:
      - "3000:80"
    networks:
      - monitoring  
    labels:
      - "monitoring=true"

  frontend:
    container_name: frontend

    build: ./frontend
    ports:
      - "3001:80"
    networks:
      - monitoring
    labels:
      - "monitoring=true"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    container_name: backend
    networks:
      - monitoring
    environment:
      - NODE_ENV=production
      - DB_HOST=mssql
      - DB_USER=sa
      - DB_PASSWORD=123
      - DB_NAME=DOAN
    depends_on:
      - mssql
    labels:
      - "monitoring=true"

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "123"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-data:/var/opt/mssql
    labels:
      - "monitoring=true"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    networks:
      - monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    labels:
      - "monitoring=true"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring     

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3002:3000"
    networks:
      - monitoring      
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  mssql-data:
  grafana-data:

networks:
  monitoring:
    external: true

